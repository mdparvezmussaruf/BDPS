<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="checkAccess(['admin', 'seller'])">
    <header>
        <h2>Dashboard</h2>
        <button onclick="logout()">Logout</button>
    </header>
    
    <nav>
        <ul>
            <li><button class=" button " type="button" onclick="location.href='overview.html'">Monthly Overview</button></li>
            <li id="adminSection" style="display: none;">
                <button class="button" type="button" onclick="location.href='transactions.html'">Transactions History</button>
                <button class="button" type="button" onclick="location.href='addtransaction.html'">Add Transaction</button>
            </li>
        </ul>
    </nav>

    <script src="auth.js"></script>
    <script>
        const session = JSON.parse(localStorage.getItem("loggedInUser"));
        if (session && session.role === "admin") {
            document.getElementById("adminSection").style.display = "block";
        }
    </script>
</body>
</html>
