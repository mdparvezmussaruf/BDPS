<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Delivery and Payment System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Business Delivery and Payment System</h1>

        <div class="form-section">
            <h2>Add Transaction</h2>
            <form id="transactionForm">
                <label for="buyer">Buyer:</label>
                <input type="text" id="buyer" required>
                
                <label for="seller">Seller:</label>
                <input type="text" id="seller" required>
                
                <label for="amount">Amount:</label>
                <input type="number" id="amount" required>
                
                <label for="direction">Direction:</label>
                <select id="direction" required>
                    <option value="in">In</option>
                    <option value="out">Out</option>
                </select>
                
                <button type="submit">Add Transaction</button>
            </form>
        </div>

        <div class="transactions-section">
            <h2>Transactions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Buyer</th>
                        <th>Seller</th>
                        <th>Amount</th>
                        <th>Direction</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="transactionsTable">
                    <!-- Transactions will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <div class="overview-section">
            <h2>Monthly Overview</h2>
            <form id="overviewForm">
                <label for="overviewBuyer">Buyer:</label>
                <input type="text" id="overviewBuyer" required>
                
                <label for="overviewSeller">Seller:</label>
                <input type="text" id="overviewSeller" required>
                
                <label for="month">Month:</label>
                <input type="number" id="month" min="1" max="12" required>
                
                <label for="year">Year:</label>
                <input type="number" id="year" required>
                
                <button type="submit">Get Overview</button>
            </form>
            <div id="overviewResult"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
