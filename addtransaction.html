

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Bag Product</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="checkAccess(['admin'])">
    <header>
        <h1>Sigma Bag Bill Management</h1>
        <a href="dashboard.html" class="back-btn">← Back to Home</a> 
        <div class="dropdown">
            <button class="dropbtn">☰ Menu</button>
            <div class="dropdown-content">
                <a href="transactions.html">Transactions</a>
                <a href="overview.html">Monthly Overview</a>
            </div>
        </div>
    </header>

    <div class="container">
        <h2>Add Transaction</h2>
        <form id="transactionForm">
            <label for="buyer">Buyer:</label>
            <input type="text" id="buyer" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" required>

            <label for="direction">Direction:</label>
            <select id="direction" required>
                <option value="in">In</option>
                <option value="out">Out</option>
            </select>

            <button type="submit">Add Transaction</button>
        </form>
    </div>

    
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="app.js"></script>


    <footer>
        <p>Copyright © <a href="https://mdparvezmussaruf.github.io/myPortfolio/" target="_blank" style="text-decoration: none; color: #007bff;">Frozen Gnomon</a></p>
    </footer>
    
</body>
</html>
